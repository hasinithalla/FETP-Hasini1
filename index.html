<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail Sign-In</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333; /* Dark gray text color */
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff; /* White background color for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333; /* Dark gray text color */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50; /* Green button color */
            color: #fff; /* White text color */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    {% if user_info %}
        <h1>Hello {{ user_info['name'] }}</h1>
        <p>[<a href="{{ url_for('logout') }}">Sign out</a>]</p>
        <p>You are signed in as {{ user_info['email'] }}</p>
        <p>Current Indian time: {{ current_time }}</p>

    {% else %}
        <form method="post" action="{{ url_for('login') }}">
            <label for="email">Gmail Address:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <button type="submit">Sign in</button>
        </form>
    {% endif %}
</body>
</html>
